<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{'/postreservation'}" th:object="${reservation}" method="post">

    <div class="bookingform">
        <label for="name">Name:</label>
        <input th:field="*{name}" type="text" id="name" name="name"/> <br> <br>
    </div>

    <div class="bookingform">
        <label for="email">Email:</label>
        <input th:field="*{email}" type="text" id="email" name="Wish name"/> <br> <br>
    </div>

    <div class="bookingform">
        <label for="companyName">Company name:</label>
        <input th:field="*{companyName}" type="text" id="companyName" name="companyName"/> <br> <br>
    </div>

    <div class="bookingform">
        <label for="phoneNumber">Phone number:</label>
        <input th:field="*{phoneNumber}" type="number" id="phoneNumber" name="phoneNumber"/> <br> <br>
    </div>

    <div class="bookingform">
        <label for="numberOfSeats">Number of attending guests:</label>
        <input th:field="*{numberOfSeats}" type="number" id="numberOfSeats" name="numberOfSeats"/> <br> <br>
    </div>

    <div class="bookingform">
        <label for="reservationDate">reservationDate:</label>
        <input th:field="*{reservationDate}" type="date" id="reservationDate" name="reservationDate" th:attr="min=${minDate}" /> <br> <br>
    </div>

    <div class="bookingform">
        <label for="time">Time:</label>
        <input th:field="*{time}" type="time" id="time" name="time"/> <br> <br>
    </div>

    <div class="bookingform">
        <label for="durationInHours">Duration:</label>
        <input th:field="*{durationInHours}" type="number" id="durationInHours" name="duration"/> <br> <br>
    </div>

    <div class="bookingform">
        <label for="celebration">Celebration:</label>
        <input th:field="*{celebration}" type="checkbox" id="celebration" name="celebration"/> <br> <br>
    </div>

    <div class="bookingform">
        <label for="birthday">Birthday:</label>
        <input th:field="*{birthday}" type="checkbox" id="birthday" name="birthday"/> <br> <br>
    </div>

    <div class="bookingform">
        <label for="comments">Comments:</label>
        <textarea th:field="*{comments}" id="comments" name="comments" rows="4" cols="50"/> </textarea> <br> <br>
    </div>

    <input type="submit" value="Submit Wish">
</form>

</body>
</html>
