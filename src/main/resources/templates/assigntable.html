<tr id="block" th:each="cafetable : ${availableTables}">
    <td th:text="${cafetable.id}"></td>
    <td th:text="${cafetable.seatCapacity}"></td>
    <td th:text="${cafetable.tableNumber}"></td>
    <td>
        <form class="buttonform" th:action="@{'/'+ ${adminUrl} + '/' + ${reservationUrl} }" th:object="${cafetable}" method="post">
            <button type="submit">Assign table</button>
            <input type="hidden" name="cafeTableId" th:value="${cafetable.id}"/>
            <!-- Optional hidden input field -->
        </form>
    </td>
