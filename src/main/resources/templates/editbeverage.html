<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form th:action="@{'/' + ${adminUrl} + '/editbeverage/' + ${beverage.id}}" th:object="${beverage}" method="post">

  <div class="bookingform">
    <label for="name">Name:</label>
    <input th:field="*{name}" type="text" id="name" name="name"/>
    <br> <br>
  </div>

  <div class="bookingform">
    <label for="price">Price:</label>
    <input th:field="*{price}" type="number" id="price" name="price"/>
    <br> <br>
  </div>

  <input type="submit" value="Submit Wish">
</form>

</body>
</html>
